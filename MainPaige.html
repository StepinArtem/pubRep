<!DOCTYPE html>
<html>
   <head>
       
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
    <link href="css/main.css" rel="stylesheet" type="text/css" /> 
		
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      
   </head>
   <body>
  <!-- Блок в который инициализируется фремворк -->
   <div id="app" style="padding: 5px;">

    <div class="panel" >  </div>

    <div class="container" style="max-width: 100% !important">
      <div class="row">
        <div class="col border border-primary">
          <!--  директива v-bind - передаёт данные на вход компоненту  -->
          <test-cart-map v-bind:text1="text1"></test-cart-map>
        </div>
        <div class="col border border-secondary"><test-component></test-component></div>
        <div class="w-100"></div>
         <!--  директива v-bind - передаёт данные на вход компоненту  -->
        <div class="col border border-info"><test-cart-plot v-bind:text3="text3"></test-cart-plot></div>
         <!--  директива v-bind - передаёт данные на вход компоненту  -->
        <div class="col border border-dark"><test-table v-bind:text4="text4"></test-table></div>
      </div>
    </div>
</div>

    <!-- Точка входа в приложение, осуществляется через библиотеку require.js-->
    <script type="text/javascript" data-main="js/main" src="js/require.js"></script> 
   </body>
</html>
